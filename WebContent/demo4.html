<script>


        
    function swap(a, b) {
        // create temporary placeholder
        var temp = $("<div>");
        // 3-step swap
        a.before(temp);
        b.before(a);
        temp.after(b).remove();
    }
        
    $(document).ready(function() {
        for(var i = 0; i < 5; i++) {
            var htmlG = $("<g/>");
            var htmlGG = $("<gg/>");
            
            var g = $("#cards").find("g");
            var gg = $("#cards").find("gg");
            var g_html = g.html();
            var gg_html = gg.html();
            g.empty();
            gg.empty();
            g.html(gg_html);
            gg.html(g_html);
        }
    });
</script>

        <div><svg style='width: 100%;'
